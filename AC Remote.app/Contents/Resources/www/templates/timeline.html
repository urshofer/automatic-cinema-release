<ion-view title="Timeline">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-show="isunlocked"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon" ng-class="{true: 'ion-ios7-unlocked-outline', false: 'ion-ios7-locked-outline'}[isunlocked]" ng-click="unlock()"></button>
  </ion-nav-buttons>

  
  <!--
  <ion-content class="has-header has-footer dark-bg" direction="xy" scrollbar-x="false" scrollbar-y="false" on-scroll-complete="adjustTitles();" delegate-handle="timelinescroll">
	<canvas id="canvas"></canvas>
  </ion-content>
  -->
  <ion-scroll class="has-header has-footer dark-bg"  direction="xy" style="width: 100%; height: 100%" on-scroll-complete="adjustTitles();" delegate-handle="timelinescroll">
    <canvas id="canvas" hdpi="true"></canvas>
   </ion-scroll>

  <div class="bar bar-footer bar-dark">
    <button ng-click="zoom(true)" class="button button-icon ion-ios7-plus-empty"></button>
    <button ng-click="zoom(false)" class="button button-icon ion-ios7-minus-empty"></button>

	<div class="button-bar">
  	  <a class="button button-clear button-calm" ng-click="trigger()">Trigger</a>
  	  <a class="button button-clear button-assertive" ng-click="reset()">Reset</a>
  	</div>
  </div>
  
</ion-view>
